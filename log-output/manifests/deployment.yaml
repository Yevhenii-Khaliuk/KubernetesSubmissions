apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: ping-pong-log
          persistentVolumeClaim:
            claimName: pv-claim
      containers:
        - name: log-output
          image: ykhaliuk/log-output
          volumeMounts:
            - name: ping-pong-log
              mountPath: /opt/app/logs
          env:
            - name: PORT
              value: "8080"
